<!DOCTYPE html>
<html lang="ru">
<head>
  <!---->
    <meta charset="UTF-8">
    <meta property="og:title" content="Tab">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт с мульти поиском. С помощью которого ты можешь переключиться сразу же на несколько поисковых систем например: Google, Яндекс, Bing, Yahoo.">
  <!---->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://zinteg.github.io/tab/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="adap.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 

    <title>Wire</title>
</head>
  <body onload="document.getElementById('searchInput').value = ''">
    <div class="game-button"></div>

    <div class="search">
      <input class="icon" style="width: 36px; height: 36px; margin: 12px" type="image" id="search-img" src="https://zinteg.github.io/files/img/google.svg" alt="Search" title="Сменить поисковую систему">
      <form id="search-form" class="input" onsubmit="searchGoogle(); return false;">
          <input class="message" type="text" placeholder="Всё тут" id="searchInput" name="search" title="Ведите текст..." data-lang="ru">
          <span class="clear" onclick="document.getElementById('searchInput').value = ''"></span>
          <div class="bookmark-container">
              <img class="bookmark" src="img/bookmark.svg" alt="Добавление запроса в закладки"  title="Добавление запроса в закладки" onclick="addBookmark()">
          </div>
      </form> 
      <div class="bookmark-list" title="Удалить закладку"></div>
  </div>

    </div>
    <script src="search.js"></script>
    <script src="bookmark.js"></script>
    <script>
      document.addEventListener("keydown", function(event) {
        if (event.ctrlKey && event.key === "s") {
          event.preventDefault();
        }
      });
      
    </script>
</body>
</html>
